<body>
    <div class="mb-3">

        <input type="text" class="form-control" id="img" placeholder="htttp://...">
      </div>
      <div class="mb-3">

      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Опис товару</label>
        <textarea class="form-control" id="opus" rows="3"></textarea>
      </div>
      <button type="button" class="btn btn-primary" onclick="addTovar()">Додати товар</button>

















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="../dbconfig/firebase.js"></script>
	<script>
        function addTovar(){
            let tovar = {
                name: document.getElementById('name').value,
                img: document.getElementById('img').value,
                price: document.getElementById('price').value,
                opus: document.getElementById('opus').value
            }
            db.collection('tovari').add(tovar).then(res => {
                alert('Успішно додано');
                window.location.reload()
            })
        }
    </script>
